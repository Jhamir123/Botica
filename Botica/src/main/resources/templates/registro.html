<!doctype html>
<html lang="es">
  <th:block th:replace="~{fragments/_head :: head('Registro — Botica Online')}"></th:block>
<body class="bg-light">
  <th:block th:replace="~{fragments/_navbar :: navbar}"></th:block>

  <div class="container py-5">
    <div class="bg-white rounded-4 p-4 shadow-sm col-lg-6 mx-auto">
      <h4 class="fw-bold mb-3">Crear cuenta</h4>

      <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

      <form th:action="@{/registro}" th:object="${form}" method="post" novalidate>
        <div class="row">
          <div class="col-md-6 mb-3">
            <label class="form-label">Nombres</label>
            <input class="form-control" th:field="*{nombres}">
            <div class="invalid-feedback d-block" th:if="${#fields.hasErrors('nombres')}" th:errors="*{nombres}"></div>
          </div>
          <div class="col-md-6 mb-3">
            <label class="form-label">Apellidos</label>
            <input class="form-control" th:field="*{apellidos}">
            <div class="invalid-feedback d-block" th:if="${#fields.hasErrors('apellidos')}" th:errors="*{apellidos}"></div>
          </div>
        </div>

        <div class="mb-3">
          <label class="form-label">Correo</label>
          <input class="form-control" th:field="*{email}" type="email">
          <div class="invalid-feedback d-block" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
        </div>

        <div class="mb-3">
          <label class="form-label">Contraseña</label>
          <input type="password" class="form-control" th:field="*{password}">
          <div class="invalid-feedback d-block" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
        </div>

        <div class="mb-3">
          <label class="form-label">Confirmar contraseña</label>
          <input type="password" class="form-control" th:field="*{confirmarPassword}">
          <div class="invalid-feedback d-block" th:if="${#fields.hasErrors('confirmarPassword')}" th:errors="*{confirmarPassword}"></div>
        </div>

        <button class="btn btn-success w-100" type="submit">Registrar</button>
        <a class="btn btn-link w-100 mt-2" th:href="@{/login}">Ya tengo cuenta</a>
      </form>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
