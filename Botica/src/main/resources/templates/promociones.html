<!doctype html>
<html lang="es">
  <th:block th:replace="~{fragments/_head :: head('Promociones â€” Botica Online')}"></th:block>
<body class="bg-light">
  <th:block th:replace="~{fragments/_navbar :: navbar}"></th:block>

  <main class="container py-4">
    <h2 class="fw-bold mb-4">Promociones disponibles</h2>
    <div class="row g-4">
      <div class="col-md-6 col-lg-4" th:each="p : ${items}">
        <div class="card h-100 shadow-sm">
          <img th:src="${p.imagenUrl}" class="card-img-top" th:alt="${p.nombre}">
          <div class="card-body d-flex flex-column">
            <h5 class="card-title" th:text="${p.nombre}">Nombre</h5>
            <p class="text-muted small" th:text="${p.descripcion}">Desc</p>
            <div class="mt-auto">
              <div class="mb-2">
                <span class="text-decoration-line-through text-muted">
                  S/ <span th:text="${#numbers.formatDecimal(p.precioRegular,1,2)}"></span>
                </span>
                <span class="fw-bold text-success ms-2">
                  S/ <span th:text="${#numbers.formatDecimal(p.precio,1,2)}"></span>
                </span>
              </div>
              <form th:action="@{|/carrito/agregar/${p.id}|}" method="post" class="d-flex gap-2">
                <input type="hidden" name="cantidad" value="1">
                <button class="btn btn-primary w-100" type="submit">Agregar al carrito</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
