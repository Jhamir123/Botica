<!doctype html>
<html lang="es">
  <th:block th:replace="~{fragments/_head :: head('Iniciar Sesión / Registrarse')}"></th:block>
<body class="bg-light">
  <th:block th:replace="~{fragments/_navbar :: navbar}"></th:block>

  <div class="container py-5">
    <div class="row g-4 align-items-center">
      <div class="col-lg-6">
        <img class="img-fluid rounded-4" th:src="@{/img/login-hero.jpg}" alt="Login">
      </div>
      <div class="col-lg-6">
        <div class="bg-white rounded-4 p-4 shadow-sm">
          <h4 class="fw-bold mb-3">Botica Online</h4>

          <div th:if="${ok}" class="alert alert-success" th:text="${ok}"></div>
          <div th:if="${param.error}" class="alert alert-danger">Credenciales inválidas</div>
          <div th:if="${param.logout}" class="alert alert-info">Sesión cerrada</div>

          <ul class="nav nav-pills mb-3">
            <li class="nav-item"><button class="nav-link active" data-bs-toggle="pill" data-bs-target="#pills-login">Iniciar sesión</button></li>
            <li class="nav-item"><a class="nav-link" th:href="@{/registro}">Registrarse</a></li>
          </ul>

          <div class="tab-content">
            <div class="tab-pane fade show active" id="pills-login">
              <form method="post" th:action="@{/login}">
                <div class="mb-3">
                  <label class="form-label">Correo</label>
                  <input class="form-control" name="email" type="email" required>
                </div>
                <div class="mb-3">
                  <label class="form-label">Contraseña</label>
                  <input type="password" class="form-control" name="password" required>
                </div>
                <button class="btn btn-primary w-100">Entrar</button>
              </form>
              <a class="btn btn-outline-secondary w-100 mt-2" th:href="@{/catalogo}">Continuar como invitado</a>
            </div>
          </div>

        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
