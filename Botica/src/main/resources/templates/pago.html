<!doctype html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
  <th:block th:replace="~{fragments/_head :: head('Pago ‚Äî Botica Online')}"></th:block>
<body class="bg-light">
  <th:block th:replace="~{fragments/_navbar :: navbar}"></th:block>

  <div class="container py-5">
    <h2 class="fw-bold text-center mb-4">Selecciona tu m√©todo de pago</h2>

    <!-- üßæ Formulario principal -->
    <form th:action="@{/checkout/confirmar}" method="post">
      <div class="row g-4">

        <!-- Columna izquierda: pago digital -->
        <div class="col-lg-6">
          <div class="p-4 bg-white rounded-4 shadow-sm h-100">
            <h5 class="mb-3">
              Pago digital
              <small class="text-muted">Yape, Plin, Tarjeta</small>
            </h5>

            <div class="form-check mb-2">
              <input class="form-check-input" type="radio" name="metodo" id="yape" value="YAPE" checked>
              <label class="form-check-label" for="yape">Yape</label>
            </div>

            <div class="form-check mb-2">
              <input class="form-check-input" type="radio" name="metodo" id="plin" value="PLIN">
              <label class="form-check-label" for="plin">Plin</label>
            </div>

            <div class="form-check mb-3">
              <input class="form-check-input" type="radio" name="metodo" id="tarjeta" value="TARJETA">
              <label class="form-check-label" for="tarjeta">Tarjeta de cr√©dito/d√©bito</label>
            </div>

            <div class="bg-light rounded-4 p-4 text-center">
              <img th:src="@{/img/qr-demo.jpg}" alt="QR" style="max-height:180px">
              <p class="small text-muted mt-2 mb-0">
                Escanea el QR con Yape para completar el pago.
              </p>
            </div>
          </div>
        </div>

        <!-- Columna derecha: pago f√≠sico -->
        <div class="col-lg-6">
          <div class="p-4 bg-white rounded-4 shadow-sm h-100">
            <h5 class="mb-3">
              Pago f√≠sico
              <small class="text-muted">Contra entrega</small>
            </h5>
            <div class="form-check mb-2">
              <input class="form-check-input" type="radio" name="metodo" id="efectivo" value="EFECTIVO">
              <label class="form-check-label" for="efectivo">
                Efectivo (contra entrega)
              </label>
            </div>
            <p class="text-muted small">
              Podr√°s pagar en efectivo al recibir el pedido.
            </p>
          </div>
        </div>
      </div>

      <!-- Botones -->
      <div class="text-center mt-4">
        <button type="submit" class="btn btn-primary btn-lg px-4">
          Realizar pago
        </button>
        <a class="btn btn-outline-secondary ms-2" th:href="@{/carrito}">
          ‚Üê Volver al carrito
        </a>
      </div>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
