<!doctype html>
<html lang="es">
<th:block th:replace="~{fragments/_head :: head('Inicio — Botica Online')}"></th:block>

<body class="bg-light">
  <th:block th:replace="~{fragments/_navbar :: navbar}"></th:block>


  <!-- Hero con gradiente -->
  <section class="hero-gradient py-5">
    <div class="container py-4">
      <div class="row align-items-center g-4">
        <div class="col-lg-7">
          <h1 class="display-5 fw-bold lh-tight mb-3">Tu salud, a un clic</h1>
          <p class="lead text-dark-50 mb-4">Medicamentos y productos de bienestar con entrega rápida y segura en tu
            ciudad.</p>
          <div class="d-flex flex-wrap gap-3">
            <a class="btn btn-primary btn-lg lift" th:href="@{/promociones}"><i class="bi bi-stars"></i> Ver
              promociones</a>
            <a class="btn btn-success btn-lg lift" th:href="@{/catalogo}"><i class="bi bi-bag-plus"></i> Ver
              medicamentos</a>
          </div>
        </div>
        <div class="col-lg-5">
          <div class="ratio ratio-4x3 rounded-4 overflow-hidden small-shadow">
            <img class="w-100 h-100 object-fit-cover" th:src="@{/img/hero-botica.jpeg}" alt="Botica" />
          </div>
        </div>
      </div>
    </div>
  </section>


  <section class="container py-5">
    <h2 class="fw-bold mb-3">¿Por qué elegirnos?</h2>
    <div class="row g-4">
      <div class="col-md-4">
        <div class="feature-card h-100">
          <i class="bi bi-shield-check"></i>
          <h5>Confianza</h5>
          <p class="mb-0">Compra segura y transparente.</p>
        </div>
      </div>
      <div class="col-md-4">
        <div class="feature-card h-100">
          <i class="bi bi-patch-check"></i>
          <h5>Calidad</h5>
          <p class="mb-0">Productos seleccionados por profesionales.</p>
        </div>
      </div>
      <div class="col-md-4">
        <div class="feature-card h-100">
          <i class="bi bi-heart-pulse"></i>
          <h5>Cuidado</h5>
          <p class="mb-0">Atención personalizada y seguimiento.</p>
        </div>
      </div>
    </div>
  </section>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
